users:
  - name: veative
    password: $MYSQL_VEATIVE_PASSWORD
    
databases:
  - name: lyc_veative
  
acl:
  - database: lyc_veative
    user: veative
    access: ALL
    
restore:
  - database: lyc_veative
    source:
       file: lyc_veative.sql
    user: veative
    password: $MYSQL_VEATIVE_PASSWORD    # password of the 'user' above.
    token: 20210325-0748   # The restore token to be validated before restoring the database. (Same as TEARDOWN_TOKEN).
  
