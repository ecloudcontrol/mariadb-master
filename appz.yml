app:
    name: mariadb Master
    code: mariadbmaster
    notify: appzdev@cloudbourne.co

build:
    version: 10.4
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: mariadb_master-10.4

deploy:
    context: DevClever-India/DEV
    type: statefulset
    replicas: 1
    port:
    - 3306

volumes:
  - claim: mariadb-master-data
    mount: /appz/data
    name: data
    size: 5Gi
  - claim: mariadb-master-backup
    mount: /appz/backup
    name: backup
    size: 5Gi
  
properties:
    ##Core DataBase Section
    MYSQL_ROOT_PASSWORD:
      vault: MYSQL_ROOT_PASSWORD_KEY
    MYSQL_REPLICATION_USER: replication
    MYSQL_REPLICATION_PASSWORD:
      vault: MYSQL_REPLICATION_PASSWORD
    ##Application Database Section
    MYSQL_VEATIVE_PASSWORD:
      vault: MYSQL_VEATIVE_PASSWORD
    ##General Section
    revision : 25
